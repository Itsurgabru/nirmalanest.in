<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - NirmalaNest.In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            background:none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-section, .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .right-section {
            background: url(nirmAlanest\ \(2\).png) no-repeat center center;
            background-size: cover;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-login p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .signin-link {
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
            }
            .left-section, .right-section {
                width: 100%;
            }
            .right-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="nirmAlanest.png" alt="Logo">
        <h1>NirmalaNest.In</h1>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="form-container">
                <h2>Log In here</h2>
                <input type="email" placeholder="example@email.com" required>
                <input type="password" placeholder="Password" required>
                <button class="btn">Log In</button>
                <div class="social-login">
                    <p>or log in with</p>
                    <div class="social-icons">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
                    </div>
                </div>
                <p class="signin-link">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        <div class="right-section"></div>
    </div>
</body>
</html>
