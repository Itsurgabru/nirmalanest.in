<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f5f5f5, #e3e3e3);
            margin: 0;
        }
        .main-container {
            display: flex;
            text-align: center;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            margin: 20px auto;
        }
        .container {
            flex: 1;
            min-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pricing-container {
            width: 300px;
            align-self: flex-start;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .place-order {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: orange;
            color: white;
        }
        .proceed-to-pay {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: blue;
            color: white;
        }
        .remove-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
        .wishlist-btn {
            background: green;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
        .secure-payment {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .container, .pricing-container {
                width: 90%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>My Cart</h2>
            <div class="product-list" id="product-list"></div>
            <button class="place-order">Place Order</button>
        </div>
        <div class="pricing-container">
            <h3>Price Details</h3>
            <p>Total MRP: <strong>₹1500.00</strong></p>
            <p>Discount: <strong>-₹200.00</strong></p>
            <p>Delivery Charges: <strong>Free</strong></p>
            <h3>Total Amount: <strong>₹1300.00</strong></h3>
            <p>You Save: <strong>₹200.00</strong></p>
            <p>Safe and Secure Payments. Easy returns. 100% Authentic products.</p>
            <div class="secure-payment">
                <i class="fa-solid fa-shield-halved"></i>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-check-circle"></i>
            </div>
            <button class="proceed-to-pay">Proceed to Pay</button>
        </div>
    </div>
    <script>
        const products = [
            { name: "Product 1", price: 200 },
            { name: "Product 2", price: 300 },
            { name: "Product 3", price: 250 },
            { name: "Product 4", price: 400 },
            { name: "Product 5", price: 350 }
        ];
        
        const productList = document.getElementById("product-list");
        productList.innerHTML = products.map((p, index) => `
            <div class='product'>
                <img src='https://via.placeholder.com/80' alt='${p.name}'>
                <div class='product-info'>
                    <h4>${p.name}</h4>
                    <p>Price: ₹${p.price}.00</p>
                </div>
                <div class='product-buttons'>
                    <button class='remove-btn'>Remove</button>
                    <button class='wishlist-btn'>Add to Wishlist</button>
                </div>
            </div>`).join('');
    </script>
</body>
</html>
