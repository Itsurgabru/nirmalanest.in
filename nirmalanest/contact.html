<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-info {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            border-radius: 8px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .social-links i {
            margin-right: 8px;
        }
        .feedback-form {
            margin-top: 20px;
        }
        .available {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .available i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p><i class="fas fa-envelope"></i> Email: example@example.com</p>
            <p><i class="fas fa-phone"></i> Phone: +1234567890</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
                <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
                <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
                <a href="#"><i class="fab fa-youtube"></i>YouTube</a>
                <a href="#"><i class="fab fa-whatsapp"></i>WhatsApp</a>
            </div>
        </div>
        
        <div class="available"><i class="fas fa-headset"></i>We are available 24/7 to assist you!</div>
        
        <div class="feedback-form">
            <h3>Give Your Feedback</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="font-size: 16px; padding: 10px;">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
